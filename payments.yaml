paths:
  /hpayment:
    post:
      tags:
        - payments
      summary: 'Creates a secure payment page to which you can redirect your customer to proceed checkout'
      description: "\n This service allows you to **redirect your user to a payment page\n(hosted by HiPay)** in order to proceed checkout. This service creates\nan order and returns a forward URL. This forward URL is dedicated to\ndisplay a payment page with your CSS and validated payment products.\nAfter payment form validation, the checkout is processed and the user is\nbeing returned to your website.\n\nAccording to transaction state and `authentication_indicator` parameter (see below), the user will be redirected either to the accept or the decline page.\n\nThere are two strategies for implementing this service:\n\n### Hosted: Full redirection mode\n\nOnce the payment page is created, you redirect your user to it. Your user is redirected back to your website once the transaction si executed.\n\n### iFrame mode\n\nYou may also display the payment page in an iFrame, in order to have a unified checkout workflow. To do so, you have to provide the `template` parameter with the value `iframe-js` (see below)."
      operationId: generateHostedPaymentPage
      requestBody:
        description: 'HPayment information'
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/hpayment'
      responses:
        '200':
          description: 'Order successfully created and transaction executed.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forward'
        '400':
          description: 'The request was rejected due to a validation error.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: 'An authentication error occurred/invalid credentials.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: 'Access to this resource is fordidden.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        -
          basicAuth: []
